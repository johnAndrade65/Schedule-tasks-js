<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=TITLE=-->
    <title>Tasks 65</title>
    <!--=DESCRIPTION=-->
    <meta name="description" content="This website will be useful to use it as a task scheduler">
    <!--=CSS LINK=-->
    <link rel="stylesheet" href="./assets/design/styles.css">
</head>

<body>
    <!--=HEADER=-->
    <header class="header">
        <h1>Tasks65</h1>
    </header>
    
    <!--=CONTENT=-->
    <article>
        <section>
            <!--=DISPLAY DE TASKS=-->
            <div class="display-tasks">
                <!--=TELA DE CRIAR TAREFAS=-->
                <div class="tasks-add" id="tasks-add">
                    <form action="">
                        <h3 class="h3">Add Tasks</h3>
                        <input type="text" name="" id="title" placeholder="Name task">
                        <textarea name="" id="description" cols="30" rows="10" placeholder="description"></textarea>
                    </form>
                    <button id="save-task">Save</button>
                </div>

                <!--=TELA MOSTRAR AS TAREFAS=-->
                <div class="tasks-show-list" id="tasks">
                    <ul class="task-lists">Teste</ul>  
                    <ul class="task-lists">Teste</ul>  
                </div>
                <!--=CRIAR TAREFAS=-->
                <button class="more-task" id="more-task">+</button>
            </div>
        </section>
    </article>

    <!--=JS LINK=-->
    <script src="./assets/javascript/scripts.js"></script>
</body>

</html>
