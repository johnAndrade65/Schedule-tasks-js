<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=TITLE=-->
    <title>Tasks 65</title>
    <!--=DESCRIPTION=-->
    <meta name="description" content="This website will be useful to use it as a task scheduler">
    <!--=CSS LINK=-->
    <link rel="stylesheet" href="./assets/design/styles.css">
</head>

<body>
    <header class="header">
        <h1>Tasks65</h1>
    </header>
    <article>
        <section>
            <div class="display-tasks">
                <div class="tasks-list" id="tasks">
                    <form class="task">
                        <div class="task-form">
                            <input type="text" name="" class="h3" placeholder="Tittle">
                            <textarea name="" class="p" cols="30" rows="4" placeholder="Description"></textarea>
                            <input type="date" name="" id="" class="date">
                        </div>
                       
                        <button class="remove"><img src="./assets/images/delete-icon.jpg" alt="delete-button"></button>
                    </form>

                </div>
                <button class="button-add">+</button>
            </div>
        </section>
    </article>

    <!--=JS LINK=-->
    <script src="./assets/javascript/scripts.js"></script>
</body>

</html>
